        <div class="main-header active-color">修改地址</div>
        <div class="main-box-course">
          <form class="form-inline">
            <div id="distpicker1">
              <span class="font-interval">省份</span>：<select></select>
              <span class="font-interval">城市</span>：<select></select>
              <span class="font-interval">县区</span>：<select></select>
            </div>
          </form>
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-xs-2 control-label"><span class="font-address">详细地址</span>:</label>
              <div class="col-xs-6">
                <textarea class="form-control" rows="3" placeholder="建议您如实填写详细收货地址，例如街道名称，门牌号码，楼层和房间号等信息"></textarea>

              <label  class="col-xs-2 control-label "><span class="font-interval">姓名</span>:</label>
              <div class="col-xs-3">
                <input type="email" class="form-control"  placeholder="请输入昵称">
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-2 control-label text-center"><span class="font-interval">手机</span>:</label>
              <div class="col-xs-4">
                <input type="email" class="form-control"  placeholder="请输入手机号">
              </div>
            </div>
            <div class="form-group">
              <div class="">
                <label class="col-xs-2"></label>
                <div class="col-xs-4">
                  <input type="checkbox" > 设为默认收货地址
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-offset-2 col-xs-10">
                <button type="button" class="btn btn-sm form-btn">保存</button>
                <button class="delete">删除</button>
              </div>
            </div>
          </form>
