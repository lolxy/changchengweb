<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>选择支付方式</title>
<link rel="stylesheet" type="text/css" href="css/hui.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/test.css" />
</head>
<body>
<header class="hui-header">
	<div id="hui-back"></div>
	<h1>选择支付方式</h1>
</header>
<div class="hui-wrap">
	<div class="hui-pay-wrap mt10">
		<ul>
			<li class="hui-pos-relative" style="height:44px;">
				<span class="title">2019考研全程规划指导2019考研全程规划指导2019考研全程规划指导2019考研全程规划指导</span>
				<span class="right-box">售价：<em>99</em></span>
			</li>
		</ul>
	</div>

	<div class="hui-pay-wrap mt10">
		<ul id="hui-pay-select">
			<li class="hui-pos-relative active">
				<a href="javascript:void(0);" class="hui-pay hui-wx-pay">微信支付</a>
			</li>
			<li class="hui-pos-relative">
				<a href="javascript:void(0);" class="hui-pay hui-zfb-pay">支付宝支付</a>
			</li>
		</ul>
	</div>

	<div class="hui-btn-group mt20">
		<a href="javascript:void(0)" class="hui-button hui-button-large" id="hui-pay">确认支付</a>
	</div>
</div>
<script type="text/javascript" src="js/hui.js" charset="UTF-8"></script>
<script type="text/javascript">
hui.ready(function(){
	hui('#hui-pay-select li').click(function(){
    hui(this).addClass('active').siblings().removeClass('active')
	});
});
</script>
</body>
</html>
