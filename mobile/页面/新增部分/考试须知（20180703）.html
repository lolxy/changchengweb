<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>英语六级测试卷（一）</title>
<link rel="stylesheet" type="text/css" href="css/hui.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/test.css" />
</head>
<body>
<header class="hui-header">
	<div id="hui-back"></div>
	<h1>英语六级测试卷（一）</h1>
</header>
<div class="hui-wrap ksxz-wrap">
	<div class="ksxz-head">
		<span><i class="icon1"></i><em>时间：180分钟</em></span>
		<span><i class="icon2"></i><em>总题数：29道</em></span>
		<span><i class="icon3"></i><em>总分：100分</em></span>
	</div>

	<div class="ksxz-body">
		<div class="panel-head">
			<span>考试须知</span>
		</div>
		<div class="panel-body">
			<dl>
				<dt>单项选择题</dt>
				<dd>第1~14小题，每小题2分，共28分。下列每题给出的四个选项中，只有一个选项符合试题要求。</dd>
			</dl>
			<dl>
				<dt>多项选择题</dt>
				<dd>第15~25小题，每小题2分，共22分。下列每题给出的四个选项中，至少有两个选项符合试题要求。多选、少选均不得分。</dd>
			</dl>
			<dl>
				<dt>分析题</dt>
				<dd>26~27小题，每小题25分，共50分。要求结合所学知识分析材料并回答问题。将答案写在答题纸指定位置上。</dd>
			</dl>
		</div>
		<div class="panel-footer">
			<a href="#" class="test">开始测试</a>
			<!-- <a href="#" class="test">重新测试</a>
			<a href="#" class="view">查看错题</a> -->
		</div>
	</div>
</div>
<script type="text/javascript" src="js/hui.js" charset="UTF-8"></script>
</body>
</html>
