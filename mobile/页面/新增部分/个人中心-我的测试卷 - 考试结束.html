<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>我的测试卷</title>
<link rel="stylesheet" type="text/css" href="css/hui.css" />
<link rel="stylesheet" type="text/css" href="css/ask.css" />
</head>
<body>
<header class="hui-header">
	<div id="hui-back"></div>
	<h1>我的测试卷</h1>
</header>
<div class="hui-wrap">
	<div class="container">
		<div class="userinfo">
			<div class="info">
				<div class="photo"></div>
				<div class="name">
					<span>用户名</span>
					<em>考试用时：00:00:00</em>
				</div>
			</div>
			<div class="scope">85分</div>
		</div>
		<div class="hui-list my-list">
        <ul>
            <li>
							<a href="javascript:void(0);" class="hui-arrow hui-icons">
							<i class="hui-icons-cuoti"></i>
							<span>
								<em>查看错题</em>
								<small>错题2题，点击重做</small>
							</span>
							</a>
						</li>
						<li>
							<a href="javascript:void(0);" class="hui-arrow hui-icons">
							<i class="hui-icons-chongkao"></i>
							<span>
								<em>重新考试</em>
								<small>成绩不满意？再考一次</small>
							</span>
							</a>
						</li>
						<li>
							<a href="javascript:void(0);" class="hui-arrow hui-icons">
							<i class="hui-icons-chengji"></i>
							<span>
								<em>我的成绩</em>
								<small>历史最好成绩：85分</small>
							</span>
							</a>
						</li>
						<li>
							<a href="javascript:void(0);" class="hui-arrow hui-icons">
							<i class="hui-icons-kecheng"></i>
							<span>
								<em>解析课程</em>
								<small>名师课堂解析难题</small>
							</span>
							</a>
						</li>
        </ul>
    </div>
	</div>
</div>

<!-- 提交弹窗 -->
<div class="model-mask">
	<div class="modelbox">
		<div class="model-body">
			<h1>提交试卷</h1>
			<span>您还有30道题没做完确定提交吗？</span>
		</div>
		<div class="model-footer">
			<button id="qvxiao">取消</button>
			<button>确定</button>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript">
$("#qvxiao").click(function(){
	$('.model-mask').fadeOut()
})
</script>
</body>
</html>
