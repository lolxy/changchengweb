<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>学校选择</title>
<link rel="stylesheet" type="text/css" href="css/hui.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />

<style>
body{padding-top: 90px;}
#refreshContainer{padding: 0;}
</style>
</head>
<body>
<div class="header-box">
	<header class="hui-header">
		<div id="hui-back"></div>
		<h1>学校选择</h1>
		<div id="hui-header-search"></div>
	</header>
	<ul class="cloum-2 selectbox">
		<li>
			<select id="select1">
				  <option value="">地区</option>
          <option value="福建省">福建省</option>
          <option value="四川省">四川省</option>
          <option value="江苏省">江苏省</option>
          <option value="广东省">广东省</option>
      </select>
		</li>
		<li>
			<select id="select2">
          <option value="">院校选择</option>
          <option value="北京大学">北京大学</option>
          <option value="清华大学">清华大学</option>
          <option value="东南大学">东南大学</option>
      </select>
		</li>
	</ul>
</div>
<div class="hui-wrap school-wrap">
	<!-- <ul>
		<li>
			<div class="box">
				<div class="pic">
					<a href="#" class="cover" style="background-image:url(images/news/school.png)"></a>
				</div>
				<div class="school-info">

	<!-- 以上<li>部分放在js里面加载 -->
	<div id="refreshContainer" class="school-wrap hui-refresh">
		<div class="hui-refresh-icon"></div>
		<div class="hui-refresh-content">
				<ul id="list"></ul>
		</div>
	</div>
</div>

<script type="text/javascript" src="js/hui.js"></script>
<script type="text/javascript" src="js/hui-select-beautify.js"></script>
<script type="text/javascript" src="js/hui-refresh-load-more.js"></script>
<script type="text/javascript">
hui('#select1').selectBeautify(showVal);
hui('#select2').selectBeautify(showVal);
function showVal(val){
  hui.toast('选项值 : ' + val);
}

// 上拉加载和下拉刷新
var page = 1;
hui.refresh('#refreshContainer', refresh);
hui.loadMore(getMore);
//加载更多
function getMore(){
    hui.get(
        'http://hoa.hcoder.net/index.php?user=hcoder&pwd=hcoder&m=list1&page='+page,
        function(res){
            //判断加载完毕
            if(res == 'null'){
                hui.endLoadMore(true, '已经到头了...');
                return false;
            }
            var data = res.split('--hcSplitor--');
            for(var i = 0; i < data.length; i++){
                var li = document.createElement('li');
                li.innerHTML = '<div class="box"> <div class="pic"> <a href="#" class="cover" style="background-image:url(images/news/school.png)"></a> </div> <div class="school-info"> <a href="#">北京大学</a> <p>院校类型：综合型</p> <p>院校性质：高等院校</p> </div> <div class="school-area"> <span>北京</span> <p>排名：<em>1</em></p> </div> </div>';
                hui(li).appendTo('#list');
            }
            page++;
            hui.endLoadMore();
        }
    );
}

//下拉刷新
function refresh(){
    hui.loading('加载中...');
    hui.get(
        'http://hoa.hcoder.net/index.php?user=hcoder&pwd=hcoder&m=list1&page=1',
        function(res){
            hui.closeLoading();
            // 数据处理
            var data = res.split('--hcSplitor--');
            var html = '';
            for(var i = 0; i < data.length; i++){
                html += '<li> <div class="box"> <div class="pic"> <a href="#" class="cover" style="background-image:url(images/news/school.png)"></a> </div> <div class="school-info"> <a href="#">北京大学</a> <p>院校类型：综合型</p> <p>院校性质：高等院校</p> </div> <div class="school-area"> <span>北京</span> <p>排名：<em>1</em></p> </div> </div> </li>';
            }
            page = 2;
            hui('#list').html(html);
            //结束刷新
            hui.endRefresh();
            //重置加载更多状态
            hui.resetLoadMore();
        },
        function(){
            hui.closeLoading();
            hui.upToast('连接服务器失败！');
            hui.endRefresh();
        }
    );
}
</script>
</body>
</html>
