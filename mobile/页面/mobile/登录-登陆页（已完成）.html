<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/hui.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<header class="hui-header">
	<div id="hui-back"></div>
	<h1>登录</h1>
</header>
<div class="hui-wrap">
    <div class="hui-form hui-no-border" id="loginForm">
        <div class="hui-form-items">
            <input type="number" class="hui-input hui-input-clear" placeholder="请输入账号" name="username" />
        </div>
        <div class="hui-form-items">
            <input type="password" name="password" class="hui-input hui-pwd-eye" placeholder="请输入密码" />
        </div>
        <div class="hui-form-items mt20">
            <button type="button" class="hui-button hui-button-large hui-primary" id="submitBtn">登录</button>
        </div>
				<div class="hui-form-footer">
					<a href="#" class="hui-fl">注册</a>
					<a href="#" class="hui-fr">忘记密码？</a>
				</div>
				<div class="hui-login-style">
					<ul>
						<li><a href="#" class="login_qq hui-fl"></a></li>
						<li class="hui-text-center"><a href="#" class="login_weixin"></a></li>
						<li><a href="#" class="hui-fr login_weibo"></a></li>
					</ul>
				</div>
    </div>
</div>
<script type="text/javascript" src="js/hui.js"></script>
<script type="text/javascript" src="js/hui-form.js"></script>
<script type="text/javascript">
hui.formInit();
//表单元素数据收集演示
hui('#submitBtn').click(function(){
    var data = hui.getFormData('#form1');
    console.log(data);
});
</script>
</body>
</html>
