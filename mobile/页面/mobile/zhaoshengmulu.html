<script type="text/javascript" src="js/hui.js"></script>
<script type="text/javascript" src="js/hui-select-beautify.js"></script>
<script type="text/javascript" src="js/hui-refresh-load-more.js"></script>
<script type="text/javascript">
hui('#select1').selectBeautify(showVal);
hui('#select2').selectBeautify(showVal);
function showVal(val){
  hui.toast('选项值 : ' + val);
}

// 上拉加载和下拉刷新
var page = 1;
hui.refresh('#refreshContainer', refresh);
hui.loadMore(getMore);
//加载更多
function getMore(){
    hui.get(
        'http://hoa.hcoder.net/index.php?user=hcoder&pwd=hcoder&m=list1&page='+page,
        function(res){
            //判断加载完毕
            if(res == 'null'){
                hui.endLoadMore(true, '已经到头了...');
                return false;
            }
            var data = res.split('--hcSplitor--');
            for(var i = 0; i < data.length; i++){
                var li = document.createElement('li');
                li.innerHTML = '<div class="pic"> <a href="#" style="background-image:url(images/news/newsimg.png)"></a> </div> <div class="content"> <a href="#" class="text-ellsips-2"> 2017年“中国最好的科学排名”布，你的学校榜上有名吗？2017年“中国最好的科学排名”布，你的学校榜上有名吗？ </a> <p> <span class="hui-fl"><i class="hui-icons hui-view"></i>237</span> <span class="hui-fr">01月12日</span> </p> </div>';
                hui(li).appendTo('#list');
            }
            page++;
            hui.endLoadMore();
        }
    );
}

//下拉刷新
function refresh(){
    hui.loading('加载中...');
    hui.get(
        'http://hoa.hcoder.net/index.php?user=hcoder&pwd=hcoder&m=list1&page=1',
        function(res){
            hui.closeLoading();
            // 数据处理
            var data = res.split('--hcSplitor--');
            var html = '';
            for(var i = 0; i < data.length; i++){
                html += '<li><div class="pic"> <a href="#" style="background-image:url(images/news/newsimg.png)"></a> </div> <div class="content"> <a href="#" class="text-ellsips-2"> 2017年“中国最好的科学排名”布，你的学校榜上有名吗？2017年“中国最好的科学排名”布，你的学校榜上有名吗？ </a> <p> <span class="hui-fl"><i class="hui-icons hui-view"></i>237</span> <span class="hui-fr">01月12日</span> </p> </div></li>';
            }
            page = 2;
            hui('#list').html(html);
            //结束刷新
            hui.endRefresh();
            //重置加载更多状态
            hui.resetLoadMore();
        },
        function(){
            hui.closeLoading();
            hui.upToast('连接服务器失败！');
            hui.endRefresh();
        }
    );
}
</script>
</body>
