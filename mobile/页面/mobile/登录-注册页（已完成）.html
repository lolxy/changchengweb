<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>登录</title>
<link rel="stylesheet" type="text/css" href="css/hui.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
<header class="hui-header">
	<div id="hui-back"></div>
	<h1>登录</h1>
</header>
<div class="hui-wrap">
    <div class="hui-form hui-no-border" id="loginForm">
        <div class="hui-form-items">
            <input type="number" class="hui-input hui-input-clear" placeholder="手机号" name="phone" />
        </div>
				<div class="yzmbox mb15">
	        <div class="hui-form-items">
	           <input type="text" name="yzm" class="hui-input" placeholder="验证码" />
	        </div>
					<a href="JavaScript:void(0)" class="hui-button">获取验证码</a>
				</div>
        <div class="hui-form-items">
            <input type="password" name="password" class="hui-input hui-pwd-eye" placeholder="输入密码" />
        </div>
				<div class="hui-form-items">
            <input type="comfirmPassword" name="password" class="hui-input hui-pwd-eye" placeholder="确认密码" />
        </div>
        <div class="hui-form-items mt20">
            <button type="button" class="hui-button hui-button-large hui-primary" id="submitBtn">登录</button>
        </div>
				<div class="hui-form-footer hui-text-center">
					<span class="login-txt">已有账号点此<a href="#">登录</a></span>
				</div>
    </div>
</div>
<script type="text/javascript" src="js/hui.js"></script>
<script type="text/javascript" src="js/hui-form.js"></script>
<script type="text/javascript">
hui.formInit();
//表单元素数据收集
hui('#submitBtn').click(function(){
    var data = hui.getFormData('#form1');
    console.log(data);
});
</script>
</body>
</html>
