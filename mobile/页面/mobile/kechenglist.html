<script type="text/javascript">
//监听搜索按钮时间
document.getElementById('searchKey').addEventListener('keyup', function(e){if(e.keyCode == 13){searchNow();}});
function hotSearch(k){
    hui('#searchKey').val(k);
    searchNow();
}
function searchNow(){
    document.activeElement.blur();
    var kwd = hui('#searchKey').val();
    kwd = kwd.trim();
    if(kwd.length < 2){hui.toast('关键字至少2个字符'); return false;}
    // hui.toast('搜索 '+ kwd);
}
hui(".qvxiao").click(function(){
	hui('#searchKey').val('');
})

hui('#select1').selectBeautify(showVal);
hui('#select2').selectBeautify(showVal);
function showVal(val){
  hui.toast('选项值 : ' + val);
}

// 上拉加载和下拉刷新
var page = 1;
hui.refresh('#refreshContainer', refresh);
hui.loadMore(getMore);
//加载更多
function getMore(){
    hui.get(
        'http://hoa.hcoder.net/index.php?user=hcoder&pwd=hcoder&m=list1&page='+page,
        function(res){
            //判断加载完毕
            if(res == 'null'){
                hui.endLoadMore(true, '已经到头了...');
                return false;
            }
            var data = res.split('--hcSplitor--');
            for(var i = 0; i < data.length; i++){
                var li = document.createElement('li');
                li.innerHTML = '<div class="pic"> <a href="#" style="background-image:url(images/news/newsimg.png)"></a> </div> <div class="content"> <a href="#" class="text-ellsips-2"> 802文学理论与文学写作复习全书802文学理论与文学写作复习全书802文学理论与文学写作复习全书802文学理论与文学写作复习全书 </a> <p> <span class="hui-fl price">￥<em>298</em></span> <span class="hui-fr">499人付款</span> </p> </div>';
                hui(li).appendTo('#list');
            }
            page++;
            hui.endLoadMore();
        }
    );
}

//下拉刷新
function refresh(){
    hui.loading('加载中...');
    hui.get(
        'http://hoa.hcoder.net/index.php?user=hcoder&pwd=hcoder&m=list1&page=1',
        function(res){
            hui.closeLoading();
            // 数据处理
            var data = res.split('--hcSplitor--');
            var html = '';
            for(var i = 0; i < data.length; i++){
                html += '<li><div class="pic"> <a href="#" style="background-image:url(images/news/newsimg.png)"></a> </div> <div class="content"> <a href="#" class="text-ellsips-2"> 802文学理论与文学写作复习全书802文学理论与文学写作复习全书802文学理论与文学写作复习全书802文学理论与文学写作复习全书 </a> <p> <span class="hui-fl price">￥<em>298</em></span> <span class="hui-fr">499人付款</span> </p> </div></li>';
            }
            page = 2;
            hui('#list').html(html);
            //结束刷新
            hui.endRefresh();
            //重置加载更多状态
            hui.resetLoadMore();
        },
        function(){
            hui.closeLoading();
            hui.upToast('连接服务器失败！');
            hui.endRefresh();
        }
    );
}
</script>
